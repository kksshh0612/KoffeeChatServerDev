plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'team-kiim'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
//    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-hibernate5-jakarta'     // jackson 지연로딩 프록시 처리
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'                // swagger-ui
    implementation 'org.springframework.boot:spring-boot-starter-mail'                      // SMTP
    implementation 'org.springframework.security:spring-security-crypto'                    // 비밀번호 암호화
    implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'       // aws 의존성
    implementation 'org.springframework.retry:spring-retry:1.2.5.RELEASE'                   // retry 의존성
    implementation 'org.redisson:redisson-spring-boot-starter:3.38.1'                       // redisson
    implementation 'org.springframework.boot:spring-boot-starter-aop'                       // aop

    implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.5'
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.5'
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.5'

    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.mysql:mysql-connector-j'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.mockito:mockito-core:5.7.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
